{% block main %}
    <body>
        <h1>Изменение книги</h1>

        <form action="{{ url_for('glav.edit_book', id=book.id) }}" method="post">
            <input type="text" name="title" placeholder="Название" value="{{ book.title }}">
            <input type="text" name="author" placeholder="Автор" value="{{ book.author }}">
            <input type="number" name="pages" placeholder="Количество страниц" value="{{ book.pages }}">
            <input type="text" name="publisher" placeholder="Издатель" value="{{ book.publisher }}">
            <button type="submit">Сохранить</button>
        </form>
    </body>
